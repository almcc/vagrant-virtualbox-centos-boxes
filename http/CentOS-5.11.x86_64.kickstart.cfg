install
cdrom
url --url http://mirror.bytemark.co.uk/centos/5.11/os/x86_64/

#unsupported_hardware
lang en_US.UTF-8
keyboard uk
network --bootproto=dhcp --hostname=vagrant-centos5
rootpw vagrant
services --disabled="sendmail,postfix" --enabled="sshd,ntpd,ntpdate"

firewall --ssh
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone Asia/Tokyo
bootloader --location=mbr

text
skipx
zerombr

#clearpart --all
part / --fstype=ext3 --onpart=hda1 --label=root

auth --useshadow --enablemd5
firstboot --disabled
reboot

repo --name=epel --baseurl=http://mirror.bytemark.co.uk/fedora/epel/6/x86_64/
repo --name=updates --baseurl=http://mirror.bytemark.co.uk/centos/6.5/updates/x86_64/
repo --name=puppetlabs --baseurl=http://yum.puppetlabs.com/el/6/products/x86_64/
repo --name=puppetdeps --baseurl=http://yum.puppetlabs.com/el/6/dependencies/x86_64/

%packages --ignoremissing
@core
@base
gcc
kernel-devel
kernel-headers
dkms
make
bzip2
binutils
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware
man
sudo
wget
curl
facter
puppet
redhat-lsb-core
kernel-firmware
yum-presto
htop
vim-enhanced
nfs-utils
vim

%pre
dd if=/dev/zero of=/dev/hda bs=512 count=1
parted -s /dev/hda mklabel msdos
parted --script    /dev/hda mklabel msdos
parted --script -- /dev/hda mkpart primary ext3 63s -1

%post
# yum
mkdir -p /etc/yum/vars
echo 5.11 > /etc/yum/vars/releasever

# udev
rm -f /etc/udev/rules.d/70-persistent-net.rules
ln -s /dev/null /etc/udev/rules.d/70-persistent-net.rules

# account:vagrant
groupadd vagrant
useradd -g vagrant -d /home/vagrant -s /bin/bash -m vagrant
echo umask 022 >> /home/vagrant/.bashrc
echo vagrant:vagrant | chpasswd
usermod -L root

echo "vagrant ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
sed -i "s/^\(^Defaults\s*requiretty\).*/# \1/" /etc/sudoers

# acpi
echo "acpiphp" >> /etc/modules

# ttyS0
echo "S0:2345:respawn:/sbin/agetty ttyS0 115200 linux" >> /etc/inittab
egrep -w "^ttyS0" /etc/securetty || { echo ttyS0 >> /etc/securetty; }

# grub
sed -i 's, rhgb quiet$,,' /boot/grub/grub.conf

# ifcfg-eth0
rm -f /etc/sysconfig/network-scripts/ifcfg-e*
cat <<EOS > /etc/sysconfig/network-scripts/ifcfg-eth0
DEVICE=eth0
TYPE=Ethernet
BOOTPROTO=dhcp
ONBOOT=yes
EOS
%end