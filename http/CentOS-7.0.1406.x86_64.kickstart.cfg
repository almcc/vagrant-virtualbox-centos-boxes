install
cdrom
url --url=http://mirror.bytemark.co.uk/centos/7.0.1406/os/x86_64/

#unsupported_hardware
lang en_US.UTF-8
keyboard uk
network --bootproto=dhcp --hostname=vagrant-centos6
rootpw vagrant
services --disabled="sendmail,postfix" --enabled="sshd,ntpd,ntpdate"

firewall --ssh
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone Asia/Tokyo
bootloader --location=mbr


text
skipx
zerombr

clearpart --all
part / --fstype=ext4 --ondisk=sda --grow --label=root --size=1

auth --useshadow --enablemd5
firstboot --disabled
reboot

repo --name=epel --baseurl=http://mirror.bytemark.co.uk/fedora/epel/7/x86_64/
repo --name=updates --baseurl=http://mirror.bytemark.co.uk/centos/7.0.1406/updates/x86_64/
repo --name=puppetlabs --baseurl=http://yum.puppetlabs.com/el/7/products/x86_64/
repo --name=puppetdeps --baseurl=http://yum.puppetlabs.com/el/7/dependencies/x86_64/

%packages --ignoremissing
@core
@base
gcc
kernel-devel
kernel-headers
dkms
make
bzip2
binutils
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware
man
sudo
wget
curl
facter
puppet
redhat-lsb-core
kernel-firmware
yum-presto
htop
vim-enhanced
nfs-utils
vim
%end

%post
# yum
mkdir -p /etc/yum/vars
echo 7.0 > /etc/yum/vars/releasever

# udev
rm -f /etc/udev/rules.d/70-persistent-net.rules
ln -s /dev/null /etc/udev/rules.d/70-persistent-net.rules

# account:vagrant
groupadd vagrant
useradd -g vagrant -d /home/vagrant -s /bin/bash -m vagrant
echo umask 022 >> /home/vagrant/.bashrc
echo vagrant:vagrant | chpasswd
usermod -L root

echo "vagrant ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
sed -i "s/^\(^Defaults\s*requiretty\).*/# \1/" /etc/sudoers

# acpi
echo "acpiphp" >> /etc/modules

# ttyS0
sed -i "s,^ACTIVE_CONSOLES=.*,ACTIVE_CONSOLES=\"/dev/tty[1-6] /dev/ttyS0\"", /etc/sysconfig/init
egrep -w "^ttyS0" /etc/securetty || { echo ttyS0 >> /etc/securetty; }

# grub
sed -i 's, rhgb quiet$,,' /boot/grub/grub.conf

# ifcfg-eth0
rm -f /etc/sysconfig/network-scripts/ifcfg-e*
cat <<EOS > /etc/sysconfig/network-scripts/ifcfg-eth0
DEVICE=eth0
TYPE=Ethernet
BOOTPROTO=dhcp
ONBOOT=yes
EOS
%end